<div class="post-content" itemprop="articleBody">
    <h2 id="线性模型">线性模型</h2>

<script type="math/tex; mode=display">\boldsymbol w = \left[\begin{matrix}        w_1 \\    w_2\\  \vdots\\     w_n\end{matrix}\right],
\boldsymbol x = \left[\begin{matrix}     x_1  \\     x_2 \\       \vdots\\     x_n\end{matrix}\right] \rightarrow f(x) = w_1x_1+ w_2x_2+ ... + w_nx_n+b = \boldsymbol w^T \boldsymbol x+b</script>

<script type="math/tex; mode=display">\boldsymbol \theta = \left[\begin{matrix}     b  \\     w_1 \\    w_2\\  \vdots\\     w_n\end{matrix}\right],
\boldsymbol x = \left[\begin{matrix}   1\\   x_1  \\     x_2 \\       \vdots\\     x_n\end{matrix}\right] \rightarrow f(x)= \boldsymbol \theta^T \boldsymbol x</script>

<h2 id="线性回归">线性回归</h2>

<p>目标：<strong>均方误差</strong>$MSE$（$Mean\ Squared\ Error$）最小化，即</p>

<script type="math/tex; mode=display">(w^*,b^*) = \mathop {\arg\min}_{(w,b)}\sum_{i=1}^m(f(x_i)-y_i)^2</script>

<p>基于均方误差最小化的模型求解方法为<strong>最小二乘法</strong>：试图找到一条线，使所有样本到直线上的欧式距离之和最小，求解过程为<strong>参数估计</strong>。</p>
